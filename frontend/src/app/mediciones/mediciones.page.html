<ion-header>
  <ion-toolbar>
    <ion-title>Riego App<ion-icon name="home" routerLink="../../" routerDirection="root" style="margin-left: 10px;"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mediciones del dispositivo</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item *ngIf="hayError">
        <ion-badge color="danger">Ocurri√≥ un error</ion-badge>
      </ion-item>
      <ion-item *ngFor="let medicion of mediciones">
        <ion-label> Fecha: {{medicion.fecha | date:'dd/MM/yyyy hh:mm:ss' }} - Medicion: {{medicion.valor}} Db </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
