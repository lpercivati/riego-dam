<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let dispositivo of dispositivoService.dispositivos">
      <ion-card>
        <ion-card-header>
          <!--<ion-card-subtitle>Card Subtitle</ion-card-subtitle>-->
          <ion-card-title>Dispositivo {{dispositivo.nombre}} - ID {{dispositivo.dispositivoId}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ul>
            <li> Ubicaci√≥n: {{dispositivo.ubicacion}} </li>
            <li> Valvula: {{dispositivo.valvulaId}} </li>
          </ul>
          <ion-button fill="outline" slot="end">View</ion-button>
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
</ion-content>
